<!DOCTYPE html>
<html lang="ES">
<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <meta name="Autor" content="Erick">
    <meta name="descripcion" content="Calculadora">
    <meta http-equiv="X-UA-compatible" content="ie-edge">
    <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="C:\Users\Erick\Desktop\Proyectos Js,HTML,CSS\practicas en general\html - css\calculadora\style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <link rel="icon" href="C:\Users\Erick\Desktop\Proyectos Js,HTML,CSS\calculadora\logo.png">
</head>
    <body class="container">
        <div class="a">
            <ul>
                <li><a target="_blank" href="https://www.instagram.com/ericksosagarcia/?hl=es-la">instagram</a></li>
                <li><a target="_blank"href="https://repl.it/@ErickSosa1">code</a></li>
                <li><a target="_blank"href="https://github.com/ericksosagarcia">github</a></li>
            </ul>
                </div>
                    <div class="b">
                        <div class="calculadora">
                            <!--pantalla-->
                                <div class="pantalla">
                                        <div id="resultado"></div>
                                        </div>
                                        <!--teclas-->
                                        <div class="teclas">
                                            <div class="numeros">
                                                <!--bloque 1-->
                                                <div>
                                                    <button id="n1">1</button>
                                                    <button id="n2">2</button>
                                                    <button id="n3">3</button>
                                                </div>
                                                <!--bloque 2-->
                                                <div>
                                                    <button id="n4">4</button>
                                                    <button id="n5">5</button>
                                                    <button id="n6">6</button>
                                                </div>
                                                <!--bloque 3-->
                                                <div>
                                                    <button id="n7">7</button>
                                                    <button id="n8">8</button>
                                                    <button id="n9">9</button>
                                                </div>
                                                <!--bloque 4-->
                                                <div>
                                                    <button id="n0">0</button>
                                                </div>
                                                </div>
                                            <!--bloque de operciones-->
                                            <div class="op">
                                                <button id="s">+</button>
                                                <button id="r">-</button>
                                                <button id="d">รท</button>
                                                <button id="m">x</button>
                                            </div>
                                            </div>
                                            <!--operador igual-->
                                            <div class="sr">
                                                <button id="sr">=</button>
                                            </div>
                                            <div class="reset">
                                                <button id="reset">C</button>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="footer">
                                <footer>
                            <p>Version V 5.1 beta</p>
                        </footer>
                    </div>
                <script src="C:\Users\Erick\Desktop\Proyectos Js,HTML,CSS\practicas en general\html - css\calculadora\script.js"></script>
